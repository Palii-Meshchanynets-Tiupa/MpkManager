<mat-toolbar fxLayoutAlign="space-between center" color="primary">
  <span routerLink="/" fxFlex="nogrow">{{ "main.mpkManager" | translate }}</span>

  <span fxFlex="auto"></span>

  <span>
    <button *ngIf="isAuthenticated()" mat-raised-button type="button" (click)="logout()">Logout</button>

    <mat-select class="languageSelector" [(value)]="currentLanguage" (selectionChange)="switchLanguage($event.value)">
      <mat-option *ngFor="let language of languages" [value]="language">
        {{ "main." + language | translate }}
      </mat-option>
    </mat-select>
  </span>


  <!--<span>-->
  <!--<button mat-button (click)="switchLanguage('en')">{{ "main.en" | translate }}</button>-->
  <!--<button mat-button (click)="switchLanguage('pl')">{{ "main.pl" | translate}}</button>-->
  <!--</span>-->
</mat-toolbar>
