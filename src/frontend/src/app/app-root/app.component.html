<mat-toolbar fxLayoutAlign="space-between center" color="primary">
  <span routerLink="/" fxFlex="nogrow">MPK Manager</span>

  <span fxFlex="auto"></span>

  <span>
    <button *ngIf="isAuthenticated()" mat-raised-button type="button" (click)="logout()">Logout</button>
  </span>

  <button (click)="switchLanguage('en')">en</button>
  <button (click)="switchLanguage('pl')">pl</button>
</mat-toolbar>
<router-outlet></router-outlet>
