<div>
  <form (ngSubmit)="submit()" [formGroup]="form" autocomplete="off">
    <!--workaround to disable autocomplete-->
    <input autocomplete="random!string" name="hidden" type="text" style="display:none;">

    <div *ngFor="let field of fields">
      <app-field [field]="field" [form]="form"></app-field>
    </div>

    <div fxLayout="row-reverse">
      <button type="submit" color="primary" mat-raised-button [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>
