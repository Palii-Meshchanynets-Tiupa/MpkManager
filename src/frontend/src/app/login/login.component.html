<form #loginForm="ngForm" (submit)="login()">
  <div class="login-form" fxLayoutAlign="center center">
    <mat-card fxFlex="25">
      <mat-card-title>
        <span class="text">Login Form</span>
      </mat-card-title>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput
                 name="login"
                 placeholder="Login"
                 required
                 [(ngModel)]="credentials.username"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="password"
                 name="password"
                 placeholder="Password"
                 required
                 [(ngModel)]="credentials.password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayoutAlign="end center">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
