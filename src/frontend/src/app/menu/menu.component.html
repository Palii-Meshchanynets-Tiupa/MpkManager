<div fxLayoutAlign="center center">
  <mat-card fxFlex="500px">
    <mat-card-content fxLayout="column">
      <div class="menu-header">
        <span>Menu</span>
      </div>
      <button fxFlex="auto"
              mat-raised-button
              color="accent"
              (click)="goTo(item.link)"
              *ngFor="let item of items">
        {{ item.name }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
