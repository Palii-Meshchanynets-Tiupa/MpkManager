<div fxLayoutAlign="center center">
  <mat-card fxFlex="500px">
    <mat-card-content fxLayout="column">
      <div class="menu-header">{{ "main.menu" | translate }}</div>
      <button fxFlex="auto"
              mat-raised-button
              color="accent"
              [routerLink]="item.link"
              *ngFor="let item of items">
        {{ item.name | translate }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
